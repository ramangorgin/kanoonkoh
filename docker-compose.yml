version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanoonkoh_app
    env_file:
      - .env.docker
    volumes:
      # برای توسعه: کد را mount کن تا با هر تغییری نیاز به rebuild کامل نباشد
      - ./:/var/www
      # اختیاری: اگر نمی‌خواهی خروجی build داخل ایمیج overwrite شود،
      # public/build را از استیج node گرفتیم؛ در dev می‌توانی npm run dev جدا اجرا کنی.
    depends_on:
      - db
    restart: unless-stopped
    networks: [appnet]

  web:
    image: nginx:1.27-alpine
    container_name: kanoonkoh_web
    depends_on:
      - app
    ports:
      - "80:80"
      # اگر SSL داری، reverse proxy یا nginx ssl conf جدا تنظیم کن
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks: [appnet]
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: kanoonkoh_db
    environment:
      MYSQL_DATABASE: kanoonkoh
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"   # فقط برای لوکال/دباک؛ روی سرور می‌تونی حذفش کنی
    volumes:
      - dbdata:/var/lib/mysql
    networks: [appnet]
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: kanoonkoh_mailpit
    ports:
      - "8025:8025"  # UI
    networks: [appnet]
    restart: unless-stopped

volumes:
  dbdata:

networks:
  appnet:
    driver: bridge
