services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanoonkoh_app
    env_file:
      - .env.docker
    volumes:
      - .:/var/www
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8080:8000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: kanoonkoh_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: kanoonkoh
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin: 
    image: phpmyadmin/phpmyadmin
    container_name: kanoonkoh_phpmyadmin
    restart: always
    ports:
      - "8001:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: appuser
      PMA_PASSWORD: apppass
      UPLOAD_LIMIT: 100M
    depends_on:
      - db

      
volumes:
  dbdata:
